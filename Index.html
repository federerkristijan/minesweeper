<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="/Styles/Main.css" />
    <script src="/Scripts/Main.js"></script>
    </head>
 <body>
    <div class="container">
      <div class="UserInput">
        <h2>Please define the play grid</h2>
        <input type="text" name="X" id="gridSize_x" minlength="1" maxlength="3">
        <br>
        <input type="text" name="Y" id="gridSize_y" minlength="1" maxlength="3">
      </div>
      <!-- hides the question -->
      <div class="Question" hidden>
        <div class="Won">
          You have won!
          <br/>
          <input type="button" value="Start new game" onclick="startNewGame()" />
        </div>
        <div class="Lost">
          You have Lost!
          <br/>
          <input type="button" value="Start new game" onclick="startNewGame()" />
        </div>
      </div>
      <div class="Grid">
      </div>
    </div>
  </body>
</html>
